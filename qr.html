
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment QR - Premium Reels Bundle Store</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="sss.css" type="text/css" media="all" />
    
    <style>
        .qr-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        
        .qr-code {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            border: 3px solid #007bff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
        
        .timer {
            font-size: 2rem;
            color: #dc3545;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .payment-details {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .upi-id {
            font-size: 1.2rem;
            color: #007bff;
            font-weight: bold;
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 2px dashed #007bff;
            margin: 10px 0;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="qr-container">
            <h2 style="color: #007bff;">
                <i class="fas fa-qrcode"></i> Payment QR Code
            </h2>
            
            <div id="orderSummary">
                <!-- Order details will be populated here -->
            </div>
            
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=programmerroyal6.in@oksbi%26am=AMOUNT%26tn=Reels%20Bundle%20Payment" 
                     alt="Payment QR Code" id="qrImage" style="width: 100%; height: 100%; border-radius: 10px;">
            </div>
            
            <div class="timer pulse" id="timer">07:00</div>
            
            <div class="payment-details">
                <h5 style="color: #28a745;">
                    <i class="fas fa-mobile-alt"></i> Payment Instructions
                </h5>
                <p>1. Scan the QR code with any UPI app</p>
                <p>2. Pay the exact amount shown above</p>
                <p>3. Wait for confirmation message</p>
                
                <div class="upi-id">
                    UPI ID: programmerroyal6.in@oksbi
                </div>
                
                <p style="color: #dc3545; font-weight: bold;">
                    <i class="fas fa-clock"></i> Payment must be completed within 7 minutes
                </p>
            </div>
            
            <button class="btn btn-success w-100 mb-2" id="paymentDone">
                <i class="fas fa-check"></i> I Have Made the Payment
            </button>
            
            <button class="btn btn-outline-primary w-100" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Go Back
            </button>
        </div>
    </div>

    <script>
        // Load order details
        const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));
        
        if (!orderDetails) {
            Swal.fire({
                icon: 'error',
                title: 'No Order Found!',
                text: '‡§ï‡•ã‡§à order ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§ Home page ‡§™‡§∞ redirect ‡§π‡•ã ‡§∞‡§π‡•á ‡§π‡•à‡§Ç‡•§',
                confirmButtonText: 'OK'
            }).then(() => {
                window.location.href = 'index.html';
            });
            return;
        }
        
        // Display order summary
        document.getElementById('orderSummary').innerHTML = `
            <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin: 20px 0;">
                <h5 style="color: #007bff;">Order Summary</h5>
                <p><strong>Bundle:</strong> ${orderDetails.bundle}</p>
                <p><strong>Amount:</strong> <span style="font-size: 1.5rem; color: #28a745;">‚Çπ${orderDetails.price}</span></p>
                <p><strong>Customer:</strong> ${orderDetails.name}</p>
            </div>
        `;
        
        // Update QR code with actual amount
        const qrData = `upi://pay?pa=programmerroyal6.in@oksbi&am=${orderDetails.price}&tn=${encodeURIComponent(orderDetails.bundle + ' - ' + orderDetails.name)}`;
        document.getElementById('qrImage').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrData)}`;
        
        // Timer functionality
        let timeLeft = 7 * 60; // 7 minutes in seconds
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Time Expired!',
                    text: 'Payment time expired! ‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡§ø‡§∞ ‡§∏‡•á try ‡§ï‡§∞‡•á‡§Ç‡•§',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = 'index.html';
                });
                return;
            }
            
            timeLeft--;
        }
        
        // Start timer
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
        
        // Handle payment confirmation
        document.getElementById('paymentDone').addEventListener('click', function() {
            // Send notification to Telegram
            const message = `
<b>üí∞ PAYMENT COMPLETED</b>

üì¶ <b>Bundle:</b> ${orderDetails.bundle}
üí∞ <b>Amount:</b> ‚Çπ${orderDetails.price}
üë§ <b>Name:</b> ${orderDetails.name}
üì± <b>Phone:</b> ${orderDetails.phone}
üìß <b>Email:</b> ${orderDetails.email}
‚è∞ <b>Time:</b> ${new Date().toLocaleString()}

<b>‡§ï‡•É‡§™‡§Ø‡§æ delivery ‡§ï‡§∞‡•á‡§Ç!</b>
            `;
            
            // Send to Telegram
            fetch(`https://api.telegram.org/bot7591812660:AAHSUmsy1zpcYh0AWR2G6AGG5-kDS2FqOV8/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: '6320914640',
                    text: message,
                    parse_mode: 'HTML'
                })
            });
            
            Swal.fire({
                icon: 'success',
                title: 'Payment Confirmed!',
                text: '‡§Ü‡§™‡§ï‡•ã 24 hours ‡§ï‡•á ‡§Ö‡§Ç‡§¶‡§∞ WhatsApp ‡§™‡§∞ reels bundle ‡§Æ‡§ø‡§≤ ‡§ú‡§æ‡§è‡§ó‡§æ‡•§',
                confirmButtonText: 'Great!'
            }).then(() => {
                clearInterval(timerInterval);
                window.location.href = 'tracking.html';
            });
        });
        
    </script>

</body>
</html>
